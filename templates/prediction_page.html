            document.getElementById('months').textContent = months;
            document.getElementById('days').textContent = days;

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const resultContainer = document.getElementById('resultContainer');
        const predictedValueDisplay = document.getElementById('predictedValue');
        const modal = document.getElementById('dataModal');
        const closeButton = document.querySelector('.close-button');
        const dataTable = document.getElementById('dataTable');
        let dataChartInstance; 

        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', () => {
            uploadArea.querySelector('.text').textContent = fileInput.files[0].name;
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            uploadArea.querySelector('.text').textContent = fileInput.files[0].name;
            uploadArea.classList.remove('dragging');
        });
        
        function uploadAndPredict() {
            const fileInput = document.getElementById('fileInput').files[0];
            const timePeriodColumn = document.getElementById('timePeriodColumn').value;
            const dataColumn = document.getElementById('dataColumn').value;
            const predictionYear = document.getElementById('predictionYear').value;
            if (!fileInput || !timePeriodColumn || !dataColumn || !predictionYear) {
                alert('Please fill in all fields and upload a file.');
                return;
            }
            const formData = new FormData();
            formData.append('file', fileInput);
            formData.append('timePeriodColumn', timePeriodColumn);
            formData.append('dataColumn', dataColumn);
            formData.append('predictionYear', predictionYear);
            fetch('/Predict_for_data', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                predictedValueDisplay.textContent = data.predictedValue;
                resultContainer.style.display = 'block';
                document.getElementById('viewDataButton').addEventListener('click', () => {
                    showDataModal(data.pred_Df, data.YearsList, data.DataList);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during the prediction process.');
            });
        }
        
        function showDataModal(pred_Df, YearsList, DataList) {
            dataTable.innerHTML = pred_Df;
        
            if (dataChartInstance) {
                dataChartInstance.destroy(); 
            }
        
            dataChartInstance = new Chart(dataChart.getContext('2d'), {
                type: 'line',
                data: {
                    labels: YearsList,
                    datasets: [{
                        label: 'Data Prediction',
                        data: DataList,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Years'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Data'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            enabled: true, 
                            mode: 'nearest', 
                            intersect: false, 
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += context.parsed.y;
                                    return label;
                                }
                            }
                        }
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: false
                    }
                }
            });
        
            modal.style.display = 'block';
        }
        
        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

    </script>
